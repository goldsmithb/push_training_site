	<header role="banner" class="site-head">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid px-5 justify-content-space-between">
			<!-- brand and image -->
			<a class="navbar-brand" href="/">
					<img class="img-fluid" style="width: 100%; max-width: 200px;" src="/images/push-logo.png" alt="Push logo img" />
			</a>
			<!-- toggler -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- collapsible nav -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav flex-wrap text-center ms-auto">
					{% for item in navigation.items %}
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{{ item.url }}"  {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</nav>
</header>
